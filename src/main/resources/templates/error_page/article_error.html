<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>잘못된 접근</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="mt-5 text-center">
            <h1 class="text-danger">블로그 게시판 - 잘못된 접근</h1>
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">잘못된 게시판 접근입니다!</h4>
                <p>요청하신 게시글을 찾을 수 없거나, 접근 권한이 없습니다.</p>
                <hr>
                <p class="mb-0">이전 페이지로 돌아가시려면 아래 버튼을 클릭해주세요.</p>
            </div>
            <!-- javascript:history.back() 은 브라우저의 '뒤로가기' 기능과 같습니다. -->
            <a href="javascript:history.back()" class="btn btn-primary mt-3">이전 페이지로</a>
        </div>
    </div>
</body>
</html>
